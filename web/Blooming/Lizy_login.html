<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title></title>
</head>
<body>
    <h1>회원가입</h1>
    <div>
        계정이 이미 있는 경우 로그인을 해주세요.
    </div>
<form>
    <span>이름</span>
    <div class="name-select">
        <input type="text" placeholder="이름을 입력해주세요">
    </div>
    <span>이메일</span></br>
    <div class="email-select">
        <input id="userid" type="email" placeholder="이메일 입력" pattern="[a-zA-Z].+"> @
        <select class="form-control">
            <option>선택하세요</option>
            <option>naver.com</option>
            <option>hanmail.net</option>
            <option>gmail.com</option>
            <option value="direct">직접입력</option>
        </select>
        <input type="button" value="확인"></br>
    </div>
    <span>비밀번호</span></br>
    <div class="pwd-select">
        <input id="pwd" type="password" maxlength="15" minlength="8"></br>
        <small>8자~15자 이내로 입력해주세요.</small></br>
    </div>
    <span>비밀번호 (확인)</span></br>
    <input id="pwd" type="password" maxlength="15" minlength="8"></br>
    <input type="submit" value="가입하기">
</form>
</select>
</body>
</html>
