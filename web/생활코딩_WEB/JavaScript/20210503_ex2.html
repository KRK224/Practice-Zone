<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoostCourseX생활코딩 JavaScript_Event</title>
</head>
<body>
    <h1>JavaScript Event : onclick, onchange, onkeydown ect</h1>
    <input type="button" value="Hello Button" onclick="alert('Hello Human')">
    <input type="text" placeholder="입력 변화 시, 경고창이 뜹니다." onchange="alert('Changed')" style="width:300px; display:block">
    <input type="text" placeholder="키를 누를 시, 경고창이 뜹니다." onkeydown="alert('Keydown!')" style="width:300px; display:block">
</body>
</html>
