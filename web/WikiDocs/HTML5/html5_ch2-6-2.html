<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <style>
        main{
            background-color:green;
            width: 500px;
            
        }

        table, th, td {
            border: 1px solid black;
            font-weight: bolder;
        }

        th{
            text-align:center;
        }
    </style>
</head>
<body>

    <h1>두번째 연습</h1>
    <p>지금까지 배운 것을 정리해 봅시다.</p>
    <br>
    <h3>요약하기</h3>
    <p>
        테이블을 적용하기 위해 <span style="color:red">&lt;table&gt;</span>요소 사용 <br>
        목록화 하기 위해서 &lt;ul&gt; 과 &lt;ol&gt;요소 사용
    </p>

    <main>
        <section>
            <article>
                <h3 style="font-weight: bold;">실습</h3>
            
            </article>
            <table>
                <thead>
                    <tr>
                        <th>무순서 리스트</th>
                        <th>순서 리스트</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul>
                                <li><a href="https://www.daum.net">Daum</a></li>
                                <li><a href="https://www.google.com">Google</a></li>
                                <li><a href="https://www.naver.com">NAVER</a></li>
                            </ul>
                        </td>
                        <td>
                            <p>국내 포털 순위<br>(2017년 상반기)</p>
                            <ol>
                                <li><a href="https://www.naver.com">Naver(87%)</a></li>
                                <li><a href="https://www.daum.net">Daum(10%)</a></li>
                                <li><a href="https://www.google.com">Google(0.36%)</a></li>
                            </ol>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    
</body>
</html>
