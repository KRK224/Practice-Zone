<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03장-8.1 레이아웃 순서지정/숨김</title>
    <style>

        .relative {
            position:relative;
            left:100px;
            bottom:0;

        }

        .one{
            width:300px;
            height:300px;
            border:1px solid black;
            background-color:gray;
            position:absolute;
            top:60px;
            left:50px;
            z-index:1;
        }

        .zero {

            width:300px;
            height:300px;
            border:1px solid red;
            background-color: yellow;
            position:absolute;
            top:10px;
            left:30px;
            z-index:0;
        }

        .visibility {
            position:absolute;
            top:500px;
        }

        .max-width {
            position:absolute;
            top:700px;
        }



        

    </style>

</head>
<body>
    
    <h1>03장-8.1 레이아웃 순서지정 / 숨김</h1>
    <h2>z-index</h2>

    <div class="relative">
        <div class="one">
            <p>가장 위로 올라온다</p>
        </div>
        <div class="zero">
            <p>밑으로 내려간다</p>
        </div>
    </div>

    <div class="visibility">
        <h2>숨김</h2>
        <p>
            <b>visibility</b>속성을 이용하면 해당 요소를 보이게 하거나 숨길 수 있다. <br>
            <span style="position:absolute; left:40px">속성값에는</span>
            <ul>
                <li>hidden (안보일뿐 그자리에 존재)</li>
                <li>visible (default값)</li>
            </ul>
        </p>
    </div>

    <div class="max-width">
        <h2>03장-8.2 레이아웃 너비와 최대 너비</h2>
        <hr>
        <p>
            <ul>
                <li>width: 이 속성은 브라우저 너비까지 커지는 것을 막을 수 있다</li>
                <li>max-width: 최대 너비를 지정하고 해당 너비 이하는 브라우저 너비에 맞춘다</li>
                <li></li>
            </ul>
        </p>
    </div>
    
    

    
</body>
</html>
